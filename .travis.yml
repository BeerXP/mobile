env:
  global:
    - ANDROID_API=28
    - EMULATOR_API=21
    - ANDROID_BUILD_TOOLS=28.0.3
    - ADB_INSTALL_TIMEOUT=5 # minutes
install:
  - bundle install
  - brew install watchman
  - npm install
  - npm ci
  - nvm install node
  - node --version
  - brew install yarn
matrix:
  include:
    - language: objective-c
      os: osx
      osx_image: xcode10.1
      xcode_project: ios/BeerXP.xcodeproj
      xcode_scheme: BeerXP
      node_js: false
      before_install:
        - nvm install node
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
        - gem install fastlane --no-rdoc --no-ri --no-document --quiet
      install:
        - travis_retry yarn
        - bundle install
      script:
        - cd node_modules/react-native ; ./scripts/ios-install-third-party.sh ; cd ../../
        - cd node_modules/react-native/third-party/glog-0.3.5/ ; ../../scripts/ios-configure-glog.sh; cd ../../../../
    - language: android
      sudo: required
      jdk: oraclejdk8
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        yarn: true
        directories:
          - "$HOME/.gradle/caches/"
          - "$HOME/.gradle/wrapper/"
          - node_modules
      android:
        components:
          - tools
          - platform-tools
          # The BuildTools version used by your project
          - build-tools-$ANDROID_BUILD_TOOLS_VERSION
          # The SDK version used to compile your project
          - android-$ANDROID_API_LEVEL
          # Additional components
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
          - addon-google_apis-google-$ANDROID_API_LEVEL
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
      before_install:
        - chmod +x ./android/gradlew
        - ./gradlew dependencies || true
      install:
        # - yarn install
        - bundle install
      script:
        - ./gradlew build connectedCheck
      after_script:
        # - ./gradlew assembleRelease crashlyticsUploadDistributionRelease -Pandroid.injected.signing.store.file=./app/$RNSAMPLE_RELEASE_STORE_FILE -Pandroid.injected.signing.store.password=$RNSAMPLE_RELEASE_STORE_PASSWORD -Pandroid.injected.signing.key.alias=$RNSAMPLE_RELEASE_KEY_ALIAS -Pandroid.injected.signing.key.password=$RNSAMPLE_RELEASE_KEY_PASSWORD
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  file_glob: true
  file:
    - android/app/build/outputs/apk/prd/release/*.apk
    - ios/build/Build/Products/Release-iphonesimulator/BeerXP.app
  on:
    repo: BeerXP/mobile
    branch: master
    tags: true
  api_key:
    secure: 
